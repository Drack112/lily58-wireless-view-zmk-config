CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y   # <-- this half will present a USB device
CONFIG_ZMK_USB_LOGGING=y         # <-- now the CDC‑ACM console can be built

# --------------------------------------------------------------
# Existing configuration (your original settings)
# --------------------------------------------------------------
CONFIG_ZMK_KEYBOARD_NAME="Caldera"
CONFIG_ZMK_SLEEP=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=20
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=20
# CONFIG_ZMK_USB_LOGGING=y   <-- keep this commented – we set it above
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_POINTING=y
