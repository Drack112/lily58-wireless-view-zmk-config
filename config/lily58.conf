# --------------------------
# Power & Sleep
# --------------------------
# Enable deep sleep to save battery when idle
CONFIG_ZMK_SLEEP=y

# --------------------------
# Bluetooth / Wireless
# --------------------------
CONFIG_ZMK_BLE=y                     # Enable Bluetooth Low Energy
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y       # Increase wireless range

# --------------------------
# Split Keyboard Setup
# --------------------------
# Define the halves
CONFIG_ZMK_SPLIT_ROLE_LEFT=y         # Left half
CONFIG_ZMK_SPLIT_ROLE_RIGHT=y        # Right half

# --------------------------
# Key Scanning / Debounce
# --------------------------
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# --------------------------
# ZMK Studio
# --------------------------
CONFIG_ZMK_STUDIO=y                  # Enable Realtime Keymap Updates
CONFIG_ZMK_STUDIO_LOCKING=n

# --------------------------
# USB Logging (optional)
# --------------------------
# Enable USB logging for debugging (increases power use)
# CONFIG_ZMK_USB_LOGGING=y
