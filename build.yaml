name: ZMK Build Lily58 Split

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board-shield:
          - board: nice_nano_v2
            shield: lily58_left
            split_role: central
          - board: nice_nano_v2
            shield: lily58_right
            split_role: peripheral

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install west
        run: |
          pip install --upgrade pip
          pip install zmk

      - name: Initialize ZMK workspace
        run: west init -l app
      - name: Update ZMK modules
        run: west update

      - name: Build firmware
        run: |
          echo "Building ${{ matrix.board-shield.board }} - ${{ matrix.board-shield.shield }} (${ { matrix.board-shield.split_role } })"
          west build -b ${{ matrix.board-shield.board }} -s app -d build/${{ matrix.board-shield.shield }} \
            -- -DSPLIT_ROLE=${{ matrix.board-shield.split_role }}

      - name: Upload UF2 artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.board-shield.shield }}.uf2
          path: build/${{ matrix.board-shield.shield }}/zephyr/zephyr.uf2
