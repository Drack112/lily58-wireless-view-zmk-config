name: ZMK Build Lily58 Split

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board: [nice_nano_v2, nice_nano_v2]
        shield: [lily58_left, lily58_right]
        split_role: [central, peripheral]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install west and ZMK
        run: |
          pip install --upgrade pip
          pip install zmk

      - name: Initialize ZMK workspace
        run: west init -l app
      - name: Update ZMK modules
        run: west update

      - name: Build firmware
        run: |
          echo "Building ${{ matrix.board }} - ${{ matrix.shield }} (${ { matrix.split_role } })"
          west build -b ${{ matrix.board }} -s app -d build/${{ matrix.shield }} \
            -- -DSPLIT_ROLE=${{ matrix.split_role }}

      - name: Upload UF2 artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.shield }}.uf2
          path: build/${{ matrix.shield }}/zephyr/zephyr.uf2
